<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natan.natan cadastro</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <script type="text/javascript" src= "../javascript/jquery.js"></script>
    <script type="text/javascript" src= "../javascript/cadastro.js"></script>

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilosCadastro.css">

</head>

<body>
    
    <div class="cabecalho">
        
        <h1>Natan-natan</h1>    
        <h2>Cadastro</h2>
        
    </div>

    <div class= "inputNatanFrame"> 
        
        <div class="inputNatan input-group mb-3">

            <form class= "inputs needs-validation" novalidate>

                
                <label for="inputNome" class="userNome form-label">Nome</label>
                <input type="text" class="input form-control"id="inputNome" name="userNome" placeholder="Nome" aria-label="nome" aria-describedby="inputGroupPrepend" required>
                <br>

                <label for="inputUsuario" class="userUser form-label">Usuario</label>
                <input type="text" id="inputUsuario" class="input form-control" name= "userUser" placeholder="Usuário" aria-label="usuario" aria-describedby="basic-addon1" required>
                <br>
                
                <label for="inputEmail" class="userEmail form-label">Email</label>
                <input type="email" id="inputEmail" class="input form-control" name= "userEmail" placeholder="exemplo@exemplo.com" aria-label="email" aria-describedby="basic-addon1" required>
                <br>
                
                <label for="inputSexo" class= 'userSexo form-label' >Sexo </label>
                <input type="text" id="inputSexo" class="input form-control" name= "userSexo" placeholder="M / F" aria-label="sexo" aria-describedby="basic-addon1" required>
                <br>

                <label for="inputSenha" class="userSenha form-label">Senha</label>
                <input type="password" id="inputSenha" class="input form-control" name= "userSenha" placeholder="Senha" aria-label="senha" aria-describedby="basic-addon1" required>
                <br>
                
                <label for="inputConfSenha" class="userConfSenha form-label">Confirmar Senha</label>
                <input type="password" id="inputConfSenha" class="input form-control" name= "userConfSenha" placeholder="Confirmar senha" aria-label="confirmarSenha" aria-describedby="basic-addon1" required>
                <br>
                
                <label for="inputConfNatan" class="confNatan form-label">Digite "natan" para confirmar que você não é um robô</label>
                <input type="text" id="inputConfNatan" class="input form-control" name= "natan" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                <br>
                
                <h6 id= "error">
                    
                </h6>

                <button type= "submit" id="bGravar" class="btn btn-primary"> Confirmar </button>

            </form>
                
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
