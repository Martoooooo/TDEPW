<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natan.natan cadastro</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">

    <script type="text/javascript" src= "../javascript/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="cabecalho">
        
        <h1>Natan-natan</h1>    
        <h2>Cadastro</h2>
        
    </div>

    <div class= "inputNatanFrame"> 
        
        <div class="inputNatan input-group mb-3">

            <form class= "inputs">

                
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" id="inputNome" class="input form-control" placeholder="Nome" aria-label="nome" aria-describedby="basic-addon1">
                <br>

                <label for="inputNome" class="form-label">Usuario</label>
                <input type="text" id="inputNome" class="input form-control" placeholder="Usuário" aria-label="usuario" aria-describedby="basic-addon1">
                <br>
                
                <label for="inputSobrenome" class="form-label">Email</label>
                <input type="text" id="inputSobrenome" class="input form-control" placeholder="e-mail" aria-label="email" aria-describedby="basic-addon1">
                <br>
                
                <label for="userSexo">Sexo </label>

                <div id="sexo" class="checkNatan form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Feminino
                        </label>
                    </div>
                </div>
                <br>

                <label for="inputEmail" class="form-label">Senha</label>
                <input type="text" id="inputEmail" class="input form-control" placeholder="Senha" aria-label="senha" aria-describedby="basic-addon1">
                <br>
                
                <label for="inputCpf" class="form-label">Confirmar Senha</label>
                <input type="text" id="inputCpf" class="input form-control" placeholder="Confirmar senha" aria-label="confirmarSenha" aria-describedby="basic-addon1">
                <br>
                
                <label for="inputSenha" class="form-label">Digite "natan" para confirmar que você não é um robô</label>
                <input type="text" id="inputSenha" class="input form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                <br>
                
            <button id="bGravar"> Confirmar </button>
            <button id="bListar"> Confirmar </button>
            

            </form>
                
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
